<h2>List movies</h2>
<div class="parent">
  <ol class="movie">
    <li class="movieItem" *ngFor="let movie of movies">
      <a
        
        style="text-decoration:none;"
      >
        {{ movie.name }} - {{ movie.releaseYear }}</a
      >
      <!-- [routerLink]="/detail/{{movie.id}}" -->
    </li>
  </ol>
</div>
