<div class="modal-header">
  <h4 class="modal-title">{{ editMode }} sự kiện</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <p>My modal content</p>
</div>
<div class="modal-footer">
  <button (click)="submit()">
    Lưu
  </button>
  <button (click)="cancel()">
    Hủy bỏ
  </button>
</div>
